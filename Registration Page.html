<!doctype html>
<html>
	<head>
		<title>Registration Form</title>
	</head>
	
	<body>
		<br>
		<br>
		<br>
		
		<h2 align=center>Registration</h2>
		<br>
		<form name="Registration" method="get" action="#">
			<table align=center>
				<tr>
					<th align=left>Full Name</th>
					<th>:</th>
					<th><input type="text" name="Full Name"></th>
				</tr>
				
				<tr>
					<th align=left><br>Email</th>
					<th><br>:</th>
					<th><br><input type="text" name="Email"></th>
				</tr>
				
				<tr>
					<th><br>Date of Birth</th>
					<th><br>:</th>
					<th align=left><br>
						<select name="Day">
						<option value="Day">Day</option>
						</select>
						
						<select name="Month">
						<option value="Month">Month</option>
						</select>
						
						<select name="Year">
						<option value="Year">Year</option>
						</select>
					</th>
				</tr>
				
				<tr>
					<th align=left><br>Gender</th>
					<th><br>:</th>
					<th align=left><br><input type="radio" name="gender" value="male" checked>Male <input type="radio" name="gender" value="Female">Female</th>
					
				</tr>
				
				<tr>
					<th align=left><br><input type="submit" name="submit" ></th>
					<th align=right><br><input type="reset" name="reset" ></th>
				</tr>
				
				
			</table>
			
			
			
		</form>
	</body>
</html>
